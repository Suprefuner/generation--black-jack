<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main class="main">
      <h1 class="heading--1">慈善啤王大賽</h1>
      <div class="container">
        <div class="game-container">
          <div class="game game--dealer">
            <h2 class="game-title">dealer's cards</h2>
            <div class="game-card"></div>
          </div>
          <div class="game game--player">
            <h2 class="game-title">your cards</h2>
            <div class="game-card"></div>
          </div>
        </div>
        <div class="button-container">
          <h3 class="heading--2 button-heading">press new game to start</h3>
          <div class="btn-group">
            <button class="btn btn--hit">hit</button>
            <button class="btn btn--stand">stand</button>
            <button class="btn btn--new-game">new game</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
